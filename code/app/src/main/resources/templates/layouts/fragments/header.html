<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head></head>
<body>
<div th:fragment="navbar">

    <span sec:authorize="isAuthenticated()">
        <!-- navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/" th:href="@{/}">
                        <!--<img alt="Brand" src="">-->
                        <span th:text="#{application.name}">
                        Smart Start
                    </span>
                    </a>
                </div>
                <!-- end of navbar header -->

                <!-- use this if going with role based authorization -->
                <span sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">
                            <span th:text="#{admin.label}">
                                Administrator
                            </span>
                            </a>
                        </li>
                    </ul>
                </span>


                <span sec:authentication="principal.authorities">principal</span>

                <!-- th:with added here -->







            </div>
            <!-- end of container-fluid -->
        </nav> <!-- end of nav -->


    </span>

</div>
<!-- end header fragment -->
</body>
</html>
