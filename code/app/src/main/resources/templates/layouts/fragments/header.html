<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head></head>
<body>
<div th:fragment="header">
<div sec:authorize="isAuthenticated()">

    <!-- navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" th:href="@{/}">
                    <!--<img alt="Brand" src="">-->
                    <span th:text="#{application.name}">
                        Smart Start
                    </span>
                </a>
            </div>
            <!-- end of navbar header -->

            <!-- use this if going with role based authorization -->
            <sec:authorize access="hasAuthority('ROLE_ADMIN')">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">
                            <span th:text="#{admin.label}">
                                Administrator
                            </span>
                        </a>
                    </li>
                </ul>
            </sec:authorize>

            <!-- use this if going with permission based authorization -->
            <div th:with="menus=#{authentication.principal.menus}" th:remove="tag">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <span th:each="menu: ${menus}" th:remove="tag">
                            <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-expanded="false">
                                <span th:text="#{menu.${menu.name}.label}" th:remove="tag"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <span th:each="subMenu: ${menu.subMenus}" th:remove="tag">
                                    <li>
                                         <a href="#" th:href="@{/subMenu.target}">
                                             <span th:text="#{subMenu.${subMenu.name}.label}" th:remove="tag">
                                             </span>
                                        </a>
                                    </li>
                                </span>
                            </ul>
                        </li>
                        </span>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" role="button" data-toggle="dropdown"
                               data-target="#" href="#">
                                <!-- TODO: Only show menu items based on permissions (e.g., Guest has no account page) -->
                                <i class="icon icon-user"></i>
                                <span sec:authentication="name">User</span>
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="#" th:href="@{/logout}">
                                        <i class="icon icon-off"></i>
                                        <span th:text="#{user.logout.label}">Logout</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" th:href="@{/home/password}">
                                        <span th:text="#{user.change.password.label}">Change Password</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="${rootURL}home/profile">
                                        <span th:text="#{user.profile.label}">Profile</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <!-- end of user profile -->
                </div>
                <!-- end of navbar-collapse -->
            </div>
        <!-- end of container-fluid -->
    </nav>
</div>
<!-- end navbar-collapse -->
</div>
</body>
